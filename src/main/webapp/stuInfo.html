<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>在线考试系统｜学生信息管理</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="stylesheet" href="/css/ready.css">
    <link rel="stylesheet" href="/css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body>
<div class="wrapper">
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h4 class="page-title">学生信息管理</h4>
                <div class="col-md-6">
                    <form method="put">
                        <input type="hidden" name="studentId">
                        <div class="card">
                            <div class="card-body">

                                <div class="form-group">
                                    <label for="studentName">姓名</label>
                                    <input type="text" class="form-control" id="studentName" name="studentName">
                                </div>

                                <div class="form-group">
                                    <label for="cardID">身份证号</label>
                                    <input type="text" class="form-control" id="cardID" name="cardID">
                                    <small id="accounthelp" class="form-text text-muted"></small>
                                </div>

                                <div class="form-check">
                                    <label>性别</label><br>
                                    <form class="form-control" name="studentGender">
                                        <label for="male">男</label>
                                        <input type="radio" name="sex" id="male" />
                                        <label for="female">女</label>
                                        <input type="radio" name="sex" id="female" />
                                    </form>
                                </div>

                                <div class="form-group">
                                    <label for="Password">密码</label>
                                    <input type="password" class="form-control" id="Password" name="Password">
                                </div>
                            </div>

                            <div class="card-action">
                                <button class="btn btn-success">确认修改</button>
                                <button class="btn btn-danger">取消修改</button>
                                <button class="btn btn-primary btn-border btn-round showpwd)">显示密码</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="/js/core/jquery.3.2.1.min.js"></script>
<script>//显示密码方法
    $("#showpwd").click(function () {
        $("#password").attr("type","text");
        return false;
    })
</script>

</html>
